<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").style.display = "block";
    }
  </script>
</head>
<body>
  <button onclick="mostrarMensagem()">Enviar</button>
  <div id="mensagem">Enviado com sucesso!</div>
</body>
</html>
